<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#ffffff"/>
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#0f172a">
    <text x="600" y="56" font-size="26" font-weight="700" text-anchor="middle">Before: brittle E2E, manual comparators, quote incidents</text>
  </g>
  <g transform="translate(70,110)">
    <rect x="0" y="0" width="340" height="310" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="170" y="36" text-anchor="middle" font-size="18" font-weight="600">Automation</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• Existing E2E broken, flaky NR</text>
      <text x="24" y="106">• Fragile selectors, unmanaged data</text>
      <text x="24" y="136">• Reporting seldom shared</text>
      <text x="24" y="166">• Jenkins/K8s underused</text>
    </g>
  </g>
  <g transform="translate(430,110)">
    <rect x="0" y="0" width="340" height="310" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="170" y="36" text-anchor="middle" font-size="18" font-weight="600">Comparators</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• No dedicated environments</text>
      <text x="24" y="106">• 100% manual testing (200+ cases)</text>
      <text x="24" y="136">• Divergent questions/data models</text>
      <text x="24" y="166">• Frequent incidents on comparisons</text>
    </g>
  </g>
  <g transform="translate(790,110)">
    <rect x="0" y="0" width="340" height="310" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="170" y="36" text-anchor="middle" font-size="18" font-weight="600">Envs &amp; CI</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• Qual/Preprod dependent on BE</text>
      <text x="24" y="106">• Blocking upgrades</text>
      <text x="24" y="136">• Limited observability</text>
      <text x="24" y="166">• Xray present, uneven usage</text>
    </g>
  </g>
</svg>
