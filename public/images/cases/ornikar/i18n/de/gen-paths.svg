<!-- public/images/cases/ornikar/gen-paths.de.svg -->
<svg xmlns="http://www.w3.org/2000/svg" role="img" width="1200" height="620" viewBox="0 0 1200 620">
  <title>Ornikar — Kartierung kritischer Abläufe</title>
  <desc>Premium-dunkle Kartierung: schwarze Karten mit Goldrand, leuchtende weiße Linien, goldene Akzente. Symmetrische Ausrichtung und Abstände.</desc>

  <defs>
    <radialGradient id="bgSoft" cx="50%" cy="48%" r="80%">
      <stop offset="0"   stop-color="#121212"/>
      <stop offset="0.7" stop-color="#0D0D0D"/>
      <stop offset="1"   stop-color="#080808"/>
    </radialGradient>
    <radialGradient id="cornerGoldTL" cx="0" cy="0" r="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity=".20"/>
      <stop offset=".55" stop-color="#D6B36A" stop-opacity=".07"/>
      <stop offset="1" stop-color="#D6B36A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cornerGoldBR" cx="1" cy="1" r="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity=".16"/>
      <stop offset=".6" stop-color="#D6B36A" stop-opacity=".05"/>
      <stop offset="1" stop-color="#D6B36A" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity=".55"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity=".08"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity=".35"/>
    </filter>
    <filter id="glowWhite" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="b1"/>
      <feMerge><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D6B36A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="620" fill="url(#bgSoft)"/>
  <rect width="1200" height="620" fill="url(#cornerGoldTL)"/>
  <rect width="1200" height="620" fill="url(#cornerGoldBR)"/>
  <rect x="24" y="24" width="1152" height="572" rx="22" fill="none" stroke="#FFFFFF20"/>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="600" y="70" font-size="28" font-weight="800" text-anchor="middle" fill="url(#titleGrad)">
      Kartierung kritischer Abläufe
    </text>
  </g>

  <g transform="translate(80,130)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <g stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glowWhite)">
      <path d="M250,34 H276"/><path d="M506,34 H532"/><path d="M762,34 H788"/>
      <path d="M135,68 C135,102 190,102 190,130"/>
      <path d="M391,68 C391,102 520,102 520,130"/>
      <path d="M647,68 C647,102 850,102 850,130"/>
      <path d="M190,198 C190,232 135,232 135,260"/>
      <path d="M520,198 C520,232 391,232 391,260"/>
      <path d="M850,198 C850,232 647,232 647,260"/>
      <path d="M647,328 C647,362 520,362 520,380"/>
      <path d="M903,328 C903,362 520,362 520,380"/>
    </g>

    <g fill="#D6B36A">
      <circle cx="250" cy="34" r="5.5"/><circle cx="276" cy="34" r="5.5"/>
      <circle cx="506" cy="34" r="5.5"/><circle cx="532" cy="34" r="5.5"/>
      <circle cx="762" cy="34" r="5.5"/><circle cx="788" cy="34" r="5.5"/>
      <circle cx="135" cy="68" r="5.5"/><circle cx="190" cy="130" r="5.5"/>
      <circle cx="391" cy="68" r="5.5"/><circle cx="520" cy="130" r="5.5"/>
      <circle cx="647" cy="68" r="5.5"/><circle cx="850" cy="130" r="5.5"/>
      <circle cx="190" cy="198" r="5.5"/><circle cx="135" cy="260" r="5.5"/>
      <circle cx="520" cy="198" r="5.5"/><circle cx="391" cy="260" r="5.5"/>
      <circle cx="850" cy="198" r="5.5"/><circle cx="647" cy="260" r="5.5"/>
      <circle cx="647" cy="328" r="5.5"/><circle cx="520" cy="380" r="5.5"/>
      <circle cx="903" cy="328" r="5.5"/><circle cx="520" cy="380" r="5.5"/>
    </g>

    <g font-weight="600" font-size="17" fill="#FFFFFF">
      <!-- Reihe 1 -->
      <g filter="url(#cardShadow)">
        <rect x="20"  y="0" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="135" y="44" text-anchor="middle">Einstieg (Website / Vergleich)</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="276" y="0" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="391" y="44" text-anchor="middle">Fahrzeug &amp; Historie</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="532" y="0" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="647" y="44" text-anchor="middle">Identität</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="788" y="0" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="903" y="44" text-anchor="middle">Führerschein &amp; Historie</text>
      </g>

      <!-- Reihe 2 -->
      <g filter="url(#cardShadow)">
        <rect x="60"  y="130" width="260" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="190" y="174" text-anchor="middle">Vorversicherung &amp; Malus</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="390" y="130" width="260" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="520" y="174" text-anchor="middle">Zweitfahrer</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="720" y="130" width="260" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="850" y="174" text-anchor="middle">Allgemeine Infos</text>
      </g>

      <!-- Reihe 3 -->
      <g filter="url(#cardShadow)">
        <rect x="20"  y="260" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="135" y="304" text-anchor="middle">Haftpflicht/Teil/Vollkasko</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="276" y="260" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="391" y="304" text-anchor="middle">Optionen &amp; Selbstbehalt</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="532" y="260" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="647" y="304" text-anchor="middle">Zahlung</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="788" y="260" width="230" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="903" y="304" text-anchor="middle">Vertragsunterzeichnung</text>
      </g>

      <!-- Reihe 4 -->
      <g filter="url(#cardShadow)">
        <rect x="350" y="380" width="340" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="520" y="424" text-anchor="middle">Kontaktdaten-Prüfung</text>
      </g>
    </g>
  </g>
</svg>
