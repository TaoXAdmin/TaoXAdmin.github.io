<!-- public/images/cases/ornikar/pipeline-before.de.svg -->
<svg xmlns="http://www.w3.org/2000/svg" role="img" width="1200" height="520" viewBox="0 0 1200 520">
  <title>Ornikar — Vorher: fragiles E2E, manuelle Vergleichsportale, Angebotsprobleme</title>
  <desc>Drei Premium-dunkle Karten, goldene Punkte durch eine weiße Linie verbunden. Kohlefarbener Hintergrund mit subtiler goldener Gitterstruktur und feinem Korn.</desc>

  <!-- ...defs and layout unchanged... -->

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" text-rendering="geometricPrecision">
    <text x="600" y="66" font-size="28" font-weight="800" text-anchor="middle" fill="url(#titleGrad)">
      Vorher: fragiles E2E, manuelle Vergleichsportale, Angebotsprobleme
    </text>
  </g>

  <!-- Karte 1: Automatisierung -->
  <g transform="translate(50,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="170" y="44" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">Automatisierung</text>
    <g font-size="16" fill="#FFFFFFE6">
      <text x="66" y="108">Defektes E2E, unzuverlässige Regressionstests</text>
      <text x="66" y="144">Fragile Selektoren, unkontrollierte Daten</text>
      <text x="66" y="180">Reporting kaum verbreitet</text>
      <text x="66" y="216">Jenkins/K8s wenig genutzt</text>
    </g>
  </g>

  <!-- Karte 2: Vergleichsportale -->
  <g transform="translate(430,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="170" y="44" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">Vergleichsportale</text>
    <g font-size="16" fill="#FFFFFFE6">
      <text x="66" y="108">Keine dedizierten Umgebungen</text>
      <text x="66" y="144">100 % manuelle Abnahme (200+ Fälle)</text>
      <text x="66" y="180">Abweichungen in Fragebögen/Daten</text>
      <text x="66" y="216">Häufige Vorfälle (Vergleiche)</text>
    </g>
  </g>

  <!-- Karte 3: Umgebungen & CI -->
  <g transform="translate(810,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="170" y="44" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">Umgebungen &amp; CI</text>
    <g font-size="16" fill="#FFFFFFE6">
      <text x="66" y="108">Quali/Pre-Prod vom Backend abhängig</text>
      <text x="66" y="144">Blockierende Upgrades</text>
      <text x="66" y="180">Eingeschränkte Observability</text>
      <text x="66" y="216">Xray vorhanden, Nutzung uneinheitlich</text>
    </g>
  </g>
</svg>
