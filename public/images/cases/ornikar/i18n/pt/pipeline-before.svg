<svg xmlns="http://www.w3.org/2000/svg" role="img" width="1200" height="520" viewBox="0 0 1200 520">
  <title>Ornikar — Antes: E2E frágil, comparadores manuais, incidentes em cotações</title>
  <desc>Três cartões premium escuros, pontos dourados ligados por uma linha branca. Fundo carvão com grelha dourada subtil e grão fino.</desc>

  <!-- ...defs and layout unchanged... -->

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" text-rendering="geometricPrecision">
    <text x="600" y="66" font-size="28" font-weight="800" text-anchor="middle" fill="url(#titleGrad)">
      Antes: E2E frágil, comparadores manuais, incidentes em cotações
    </text>
  </g>

  <!-- Cartão 1: Automação -->
  <g transform="translate(50,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="170" y="44" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">Automação</text>
    <g font-size="16" fill="#FFFFFFE6">
      <text x="66" y="108">E2E quebrado, regressões pouco confiáveis</text>
      <text x="66" y="144">Seletores frágeis, dados não controlados</text>
      <text x="66" y="180">Relatórios pouco compartilhados</text>
      <text x="66" y="216">Jenkins/K8s subutilizados</text>
    </g>
  </g>

  <!-- Cartão 2: Comparadores -->
  <g transform="translate(430,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="170" y="44" text-anchor="middle" font-size="20" font-weight="700" fill="#FFFFFF">Comparadores</text>
    <g font-size="16" fill="#FFFFFFE6">
      <text x="66" y="108">Sem ambientes dedicados</text>
      <text x="66" y="144">Homologação 100% manual (200+ casos)</text>
      <text x="66" y="180">Divergências de questionários/dados</text>
      <text x="66" y="216">Incidentes frequentes (comparações)</text>
    </g>
  </g>

  <!-- Cartão 3: Ambientes & CI -->
  <g transform="translate(810,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
