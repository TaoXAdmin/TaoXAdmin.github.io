<!-- public/images/cases/ornikar/hero.pt.svg -->
<!-- Ornikar Assurance — Hero luxe (B/W + doré) -->
<svg xmlns="http://www.w3.org/2000/svg" role="img" width="1200" height="630" viewBox="0 0 1200 630">
  <title>Ornikar Seguros — QA Automation &amp; CI/CD</title>
  <desc>Hero premium escuro com título, subtítulo, stack, timeline ligada por uma linha branca e pontos dourados.</desc>

  <defs>
    <radialGradient id="bg-vignette" cx="50%" cy="40%" r="80%">
      <stop offset="0" stop-color="#101010"/>
      <stop offset="0.65" stop-color="#0C0C0C"/>
      <stop offset="1" stop-color="#070707"/>
    </radialGradient>

    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity="0"/>
      <stop offset="0.45" stop-color="#D6B36A" stop-opacity=".10"/>
      <stop offset="0.55" stop-color="#D6B36A" stop-opacity=".12"/>
      <stop offset="1" stop-color="#D6B36A" stop-opacity="0"/>
    </linearGradient>

    <filter id="soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <filter id="softWhite" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D6B36A"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg-vignette)"/>
  <rect x="-120" y="-100" width="1440" height="420" fill="url(#sheen)" transform="rotate(10 600 210)" opacity=".9"/>

  <rect x="40" y="40" width="1120" height="550" rx="22" fill="none" stroke="#FFFFFF20"/>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" letter-spacing=".2px">
    <text x="100" y="140" font-size="40" font-weight="800" fill="url(#titleGrad)">
      Ornikar Seguros — QA Automation &amp; CI/CD
    </text>

    <text x="100" y="180" font-size="18" fill="#EDEDEDCC">
      Cotações de seguro auto (44M veículos, 3 ofertas) · Pagamento · Comparadores integrados (LesFurets, LeLynx, MeilleureAssurance)
    </text>

    <line x1="100" y1="198" x2="740" y2="198" stroke="#D6B36A" stroke-width="2" stroke-linecap="round" opacity=".65"/>

    <text x="100" y="226" font-size="16" fill="#FFFFFFB3">
      Stack: TypeScript/React, Selenium, Playwright, Appium, Axios, Jenkins+Kubernetes, Xray, JMeter &amp; k6, Datadog, Grafana
    </text>
  </g>

  <g transform="translate(0,0)">
    <path d="M140 330 L1020 330" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" opacity=".95"/>
    <path d="M140 330 L1020 330" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity=".25" filter="url(#softWhite)"/>

    <g transform="translate(140,330)">
      <circle r="20" fill="#D6B36A"/><circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="50" font-size="13" fill="#FFFFFF" text-anchor="middle">Code</text>
    </g>
    <g transform="translate(360,330)">
      <circle r="20" fill="#D6B36A"/><circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="50" font-size="13" fill="#FFFFFF" text-anchor="middle">Build</text>
    </g>
    <g transform="translate(580,330)">
      <circle r="20" fill="#D6B36A"/><circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="50" font-size="13" fill="#FFFFFF" text-anchor="middle">E2E (10 perfis)</text>
    </g>
    <g transform="translate(800,330)">
      <circle r="20" fill="#D6B36A"/><circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="50" font-size="13" fill="#FFFFFF" text-anchor="middle">Report</text>
    </g>
    <g transform="translate(1020,330)">
      <circle r="20" fill="#D6B36A"/><circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="50" font-size="13" fill="#FFFFFF" text-anchor="middle">Release</text>
    </g>
  </g>

  <text x="100" y="420" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="15" fill="#FFFFFFB3">
    ~25 min/run · 2 execuções/dia · checks de PR · screenshots &amp; logs de API · notificações Slack &amp; email
  </text>

  <circle cx="1100" cy="120" r="110" fill="#D6B36A" opacity=".12" filter="url(#soft)"/>
  <circle cx="230" cy="520" r="140" fill="#D6B36A" opacity=".10" filter="url(#soft)"/>
</svg>
