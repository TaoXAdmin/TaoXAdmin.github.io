<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#ffffff"/>
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#0f172a">
    <text x="600" y="60" font-size="26" font-weight="700" text-anchor="middle">Antes: regressões manuais &amp; instabilidade</text>
  </g>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="160" y="36" text-anchor="middle" font-size="18" font-weight="600">Testes manuais</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• Checklists NR longas</text>
      <text x="24" y="106">• 7 squads, QA manual</text>
      <text x="24" y="136">• Prioridades voláteis</text>
      <text x="24" y="166">• Incidentes não detectados</text>
    </g>
  </g>
  <g transform="translate(440,120)">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="160" y="36" text-anchor="middle" font-size="18" font-weight="600">Ambientes</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• Dados não isolados</text>
      <text x="24" y="106">• Flakiness / timeouts</text>
      <text x="24" y="136">• Sem seeds anonimizados</text>
      <text x="24" y="166">• Baixa observabilidade</text>
    </g>
  </g>
  <g transform="translate(800,120)">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="160" y="36" text-anchor="middle" font-size="18" font-weight="600">Automação</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• 0 testes automatizados</text>
      <text x="24" y="106">• Sem CI/CD</text>
      <text x="24" y="136">• Sem relatórios</text>
      <text x="24" y="166">• Retries sem limites</text>
    </g>
  </g>
</svg>
