<!-- public/images/cases/xpollens/gen-paths.pt.svg -->
<svg xmlns="http://www.w3.org/2000/svg" role="img" width="1200" height="520" viewBox="0 0 1200 520">
  <title>Xpollens — Fluxos críticos cobertos</title>
  <desc>Cartografia premium escura: cartões negros com rebordo dourado, linhas brancas luminosas, toques dourados. Alinhamentos refinados.</desc>

  <defs>
    <radialGradient id="bgSoft" cx="50%" cy="48%" r="80%">
      <stop offset="0"   stop-color="#121212"/>
      <stop offset="0.7" stop-color="#0D0D0D"/>
      <stop offset="1"   stop-color="#080808"/>
    </radialGradient>
    <radialGradient id="cornerGoldTL" cx="0" cy="0" r="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity=".22"/>
      <stop offset=".55" stop-color="#D6B36A" stop-opacity=".08"/>
      <stop offset="1" stop-color="#D6B36A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cornerGoldBR" cx="1" cy="1" r="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity=".18"/>
      <stop offset=".6" stop-color="#D6B36A" stop-opacity=".06"/>
      <stop offset="1" stop-color="#D6B36A" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity=".55"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity=".08"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity=".35"/>
    </filter>
    <filter id="glowWhite" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="2" result="b1"/>
      <feMerge><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D6B36A"/>
    </linearGradient>
  </defs>

  <!-- Fundo -->
  <rect width="1200" height="520" fill="url(#bgSoft)"/>
  <rect width="1200" height="520" fill="url(#cornerGoldTL)"/>
  <rect width="1200" height="520" fill="url(#cornerGoldBR)"/>
  <rect x="24" y="24" width="1152" height="472" rx="20" fill="none" stroke="#FFFFFF20"/>

  <!-- Título -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="600" y="66" font-size="28" font-weight="800" text-anchor="middle" fill="url(#titleGrad)">
      Fluxos críticos cobertos
    </text>
  </g>

  <!-- Cartografia -->
  <g transform="translate(120,210)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <!-- Ligações -->
    <g stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glowWhite)">
      <path d="M224,34 H248"/>
      <path d="M468,34 H492"/>
      <path d="M712,34 H736"/>
      <path d="M114,68 C114,110 185,110 185,140"/>
      <path d="M358,68 C358,110 480,110 480,140"/>
      <path d="M602,68 C602,110 775,110 775,140"/>
    </g>

    <!-- Nós superiores -->
    <g font-weight="600" font-size="18" fill="#FFFFFF">
      <g filter="url(#cardShadow)">
        <rect x="4"   y="0" width="220" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="114" y="44" text-anchor="middle">Cartões Visa</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="248" y="0" width="220" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="358" y="44" text-anchor="middle">Débitos Diretos SEPA</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="492" y="0" width="220" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="602" y="44" text-anchor="middle">Wallets &amp; Pagamentos</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="736" y="0" width="220" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="846" y="44" text-anchor="middle">Marketplace</text>
      </g>

      <!-- Nós inferiores -->
      <g filter="url(#cardShadow)">
        <rect x="75"  y="140" width="220" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="185" y="184" text-anchor="middle">Onboarding / KYC</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="370" y="140" width="220" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="480" y="184" text-anchor="middle">Reembolsos</text>
      </g>
      <g filter="url(#cardShadow)">
        <rect x="665" y="140" width="220" height="68" rx="12" fill="#0B0B0B" stroke="url(#goldStroke)"/>
        <text x="775" y="184" text-anchor="middle">Reconciliação</text>
      </g>
    </g>

    <!-- Pontos dourados -->
    <g fill="#D6B36A">
      <circle cx="224" cy="34" r="5.5"/><circle cx="248" cy="34" r="5.5"/>
      <circle cx="468" cy="34" r="5.5"/><circle cx="492" cy="34" r="5.5"/>
      <circle cx="712" cy="34" r="5.5"/><circle cx="736" cy="34" r="5.5"/>
      <circle cx="114" cy="68" r="5.5"/><circle cx="185" cy="140" r="5.5"/>
      <circle cx="358" cy="68" r="5.5"/><circle cx="480" cy="140" r="5.5"/>
      <circle cx="602" cy="68" r="5.5"/><circle cx="775" cy="140" r="5.5"/>
    </g>
  </g>
</svg>
