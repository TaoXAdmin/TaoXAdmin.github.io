<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#ffffff"/>
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#0f172a">
    <text x="600" y="60" font-size="26" font-weight="700" text-anchor="middle">Before: manual regressions &amp; instability</text>
  </g>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="160" y="36" text-anchor="middle" font-size="18" font-weight="600">Manual testing</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• Long NR checklists</text>
      <text x="24" y="106">• 7 squads, manual QA</text>
      <text x="24" y="136">• Shifting priorities</text>
      <text x="24" y="166">• Incidents undetected</text>
    </g>
  </g>
  <g transform="translate(440,120)">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="160" y="36" text-anchor="middle" font-size="18" font-weight="600">Environments</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• Non-isolated data</text>
      <text x="24" y="106">• Flakiness / timeouts</text>
      <text x="24" y="136">• No anonymised seeds</text>
      <text x="24" y="166">• Low observability</text>
    </g>
  </g>
  <g transform="translate(800,120)">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="#f8fafc" stroke="#e5e7eb"/>
    <text x="160" y="36" text-anchor="middle" font-size="18" font-weight="600">Automation</text>
    <g fill="#334155" font-size="14">
      <text x="24" y="76">• 0 automated tests</text>
      <text x="24" y="106">• No CI/CD</text>
      <text x="24" y="136">• No reporting</text>
      <text x="24" y="166">• Unbounded retries</text>
    </g>
  </g>
</svg>
