<!-- hero luxe noir & blanc + accents dorés -->
<svg xmlns="http://www.w3.org/2000/svg" role="img" width="1200" height="630" viewBox="0 0 1200 630">
  <title>Xpollens — QA Automation &amp; CI/CD</title>
  <desc>Héro sombre premium avec titres, sous-titres, timeline reliée par une ligne blanche et puces dorées.</desc>

  <defs>
    <!-- Dégradé de fond + vignette -->
    <radialGradient id="bg-vignette" cx="50%" cy="40%" r="80%">
      <stop offset="0" stop-color="#101010"/>
      <stop offset="0.65" stop-color="#0C0C0C"/>
      <stop offset="1" stop-color="#070707"/>
    </radialGradient>

    <!-- Lueur dorée douce (sheen) -->
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity="0"/>
      <stop offset="0.45" stop-color="#D6B36A" stop-opacity=".10"/>
      <stop offset="0.55" stop-color="#D6B36A" stop-opacity=".12"/>
      <stop offset="1" stop-color="#D6B36A" stop-opacity="0"/>
    </linearGradient>

    <!-- Glow doux -->
    <filter id="soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>

    <!-- Glow léger blanc -->
    <filter id="softWhite" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Dégradé titre (blanc -> doré) -->
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D6B36A"/>
    </linearGradient>
  </defs>

  <!-- Arrière-plan -->
  <rect width="1200" height="630" fill="url(#bg-vignette)"/>
  <!-- voile doré oblique -->
  <g opacity=".9" transform="translate(0,0)">
    <rect x="-100" y="-80" width="1400" height="400" fill="url(#sheen)" transform="rotate(10 600 200)"/>
  </g>

  <!-- Cadre subtil -->
  <rect x="40" y="40" width="1120" height="550" rx="22" fill="none" stroke="#FFFFFF20"/>

  <!-- Titre + sous-titre mieux répartis -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" letter-spacing=".2px">
    <text x="100" y="150" font-size="42" font-weight="800" fill="url(#titleGrad)">Xpollens — QA Automation &amp; CI/CD</text>
    <text x="100" y="192" font-size="20" fill="#EDEDEDCC">C#, SpecFlow, Selenium, RestSharp, Azure DevOps</text>

    <!-- Séparateur fin -->
    <line x1="100" y1="210" x2="560" y2="210" stroke="#D6B36A" stroke-width="2" stroke-linecap="round" opacity=".65"/>

    <!-- Blocs de points clés mieux équilibrés -->
    <text x="100" y="248" font-size="16" fill="#FFFFFFB3">• E2E &amp; API stables • POM • données anonymisées</text>
    <text x="100" y="274" font-size="16" fill="#FFFFFFB3">• 2 runs/jour • reporting Teams/Email • screenshots &amp; logs</text>
  </g>

  <!-- Timeline centrée avec ligne blanche bien visible -->
  <!-- positions: 140, 360, 580, 800, 1020 -->
  <g id="timeline" transform="translate(0,0)">
    <!-- Ligne de connexion (white + léger glow) -->
    <path d="M140 360 L1020 360"
          stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round" opacity=".9"/>
    <path d="M140 360 L1020 360"
          stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity=".25" filter="url(#softWhite)"/>

    <!-- Nœuds (puces dorées) avec halo -->
    <g transform="translate(140,360)">
      <circle r="20" fill="#D6B36A"/>
      <circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="52" font-family="Inter, system-ui" font-size="14" fill="#FFFFFF" text-anchor="middle">Code</text>
    </g>
    <g transform="translate(360,360)">
      <circle r="20" fill="#D6B36A"/>
      <circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="52" font-family="Inter, system-ui" font-size="14" fill="#FFFFFF" text-anchor="middle">Build</text>
    </g>
    <g transform="translate(580,360)">
      <circle r="20" fill="#D6B36A"/>
      <circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="52" font-family="Inter, system-ui" font-size="14" fill="#FFFFFF" text-anchor="middle">Tests UI/API</text>
    </g>
    <g transform="translate(800,360)">
      <circle r="20" fill="#D6B36A"/>
      <circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="52" font-family="Inter, system-ui" font-size="14" fill="#FFFFFF" text-anchor="middle">Report</text>
    </g>
    <g transform="translate(1020,360)">
      <circle r="20" fill="#D6B36A"/>
      <circle r="34" fill="#D6B36A" opacity=".25" filter="url(#soft)"/>
      <text x="0" y="52" font-family="Inter, system-ui" font-size="14" fill="#FFFFFF" text-anchor="middle">Deploy</text>
    </g>
  </g>

  <!-- Bandeau d’info en bas, bien aligné à gauche -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="100" y="460" font-size="16" fill="#FFFFFFB3">
      2 exécutions E2E / jour · smoke en prod · reporting Teams + email
    </text>
  </g>

  <!-- Légères touches dorées supplémentaires aux coins (discrètes) -->
  <circle cx="1100" cy="120" r="110" fill="#D6B36A" opacity=".12" filter="url(#soft)"/>
  <circle cx="220" cy="520" r="140" fill="#D6B36A" opacity=".10" filter="url(#soft)"/>
</svg>
