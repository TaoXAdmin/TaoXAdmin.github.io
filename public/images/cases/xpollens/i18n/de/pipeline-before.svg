<!-- public/images/cases/xpollens/pipeline-before.de.svg -->
<svg xmlns="http://www.w3.org/2000/svg" role="img" width="1200" height="520" viewBox="0 0 1200 520">
  <title>Xpollens — Vorher: manuelle Tests &amp; Instabilität</title>
  <desc>Drei dunkle Premium-Karten, goldene Punkte, verbunden durch eine weiße Linie. Dunkler Hintergrund mit subtiler goldener Gitterstruktur und feinem Filmkorn.</desc>

  <defs>
    <!-- Fond linéaire charbon -->
    <linearGradient id="bgLinear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0"  stop-color="#0A0A0A"/>
      <stop offset="1"  stop-color="#121212"/>
    </linearGradient>

    <!-- Grille dorée très subtile -->
    <pattern id="goldGrid" width="80" height="80" patternUnits="userSpaceOnUse" patternTransform="rotate(14)">
      <path d="M0 0H80" stroke="#D6B36A" stroke-opacity=".06" stroke-width="1"/>
      <path d="M0 0V80" stroke="#D6B36A" stroke-opacity=".06" stroke-width="1"/>
    </pattern>

    <!-- Grain fin (ultra léger) -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="7" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
    </filter>

    <!-- Liseré doux blanc (pour la ligne des puces) -->
    <filter id="softWhite" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <!-- Liseré doré pour cadres -->
    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D6B36A" stop-opacity=".55"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity=".08"/>
    </linearGradient>

    <!-- Titre blanc → or -->
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D6B36A"/>
    </linearGradient>
  </defs>

  <!-- Arrière-plan -->
  <rect width="1200" height="520" fill="url(#bgLinear)"/>
  <rect width="1200" height="520" fill="url(#goldGrid)"/>
  <rect width="1200" height="520" fill="#000" filter="url(#grain)"/>

  <!-- Cadre subtil -->
  <rect x="24" y="24" width="1152" height="472" rx="20" fill="none" stroke="#FFFFFF20"/>

  <!-- Titre -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" text-rendering="geometricPrecision">
    <text x="600" y="66" font-size="28" font-weight="800" text-anchor="middle" fill="url(#titleGrad)">
      Vorher: manuelle Tests &amp; Instabilität
    </text>
  </g>

  <!-- ===== Karte 1 ===== -->
  <g transform="translate(80,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="none" stroke="url(#goldStroke)" stroke-width="1.2"/>
    <rect x="1" y="1" width="318" height="298" rx="15" fill="#0B0B0B" stroke="#FFFFFF18"/>
    <text x="160" y="40" text-anchor="middle" font-size="19" font-weight="700" fill="#FFFFFF">
      Manuelle Tests
    </text>

    <path d="M48 96 L48 206" stroke="#FFFFFF" stroke-width="2.8" stroke-linecap="round" opacity=".95"/>
    <path d="M48 96 L48 206" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" opacity=".22" filter="url(#softWhite)"/>

    <g fill="#D6B36A">
      <circle cx="48" cy="96"  r="6.5"/>
      <circle cx="48" cy="130" r="6.5"/>
      <circle cx="48" cy="164" r="6.5"/>
      <circle cx="48" cy="198" r="6.5"/>
    </g>

    <g font-size="16" fill="#FFFFFFE6">
      <text x="68" y="100">Lange Nicht-Regression-Checklisten</text>
      <text x="68" y="134">7 Squads, manuelle QA</text>
      <text x="68" y="168">Wechselnde Prioritäten</text>
      <text x="68" y="202">Unentdeckte Vorfälle</text>
    </g>
  </g>

  <!-- ===== Karte 2 ===== -->
  <g transform="translate(440,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="none" stroke="url(#goldStroke)" stroke-width="1.2"/>
    <rect x="1" y="1" width="318" height="298" rx="15" fill="#0B0B0B" stroke="#FFFFFF18"/>
    <text x="160" y="40" text-anchor="middle" font-size="19" font-weight="700" fill="#FFFFFF">
      Umgebungen
    </text>

    <path d="M48 96 L48 206" stroke="#FFFFFF" stroke-width="2.8" stroke-linecap="round" opacity=".95"/>
    <path d="M48 96 L48 206" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" opacity=".22" filter="url(#softWhite)"/>

    <g fill="#D6B36A">
      <circle cx="48" cy="96"  r="6.5"/>
      <circle cx="48" cy="130" r="6.5"/>
      <circle cx="48" cy="164" r="6.5"/>
      <circle cx="48" cy="198" r="6.5"/>
    </g>

    <g font-size="16" fill="#FFFFFFE6">
      <text x="68" y="100">Nicht isolierte Daten</text>
      <text x="68" y="134">Flakiness (Timeouts)</text>
      <text x="68" y="168">Keine anonymisierten Seeds</text>
      <text x="68" y="202">Keine Observability</text>
    </g>
  </g>

  <!-- ===== Karte 3 ===== -->
  <g transform="translate(800,110)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <rect x="0" y="0" width="320" height="300" rx="16" fill="none" stroke="url(#goldStroke)" stroke-width="1.2"/>
    <rect x="1" y="1" width="318" height="298" rx="15" fill="#0B0B0B" stroke="#FFFFFF18"/>
    <text x="160" y="40" text-anchor="middle" font-size="19" font-weight="700" fill="#FFFFFF">
      Automatisierung
    </text>

    <path d="M48 96 L48 206" stroke="#FFFFFF" stroke-width="2.8" stroke-linecap="round" opacity=".95"/>
    <path d="M48 96 L48 206" stroke="#FFFFFF" stroke-width="7" stroke-linecap="round" opacity=".22" filter="url(#softWhite)"/>

    <g fill="#D6B36A">
      <circle cx="48" cy="96"  r="6.5"/>
      <circle cx="48" cy="130" r="6.5"/>
      <circle cx="48" cy="164" r="6.5"/>
      <circle cx="48" cy="198" r="6.5"/>
    </g>

    <g font-size="16" fill="#FFFFFFE6">
      <text x="68" y="100">0 automatisierte Tests zu Beginn</text>
      <text x="68" y="134">Keine CI/CD-Pipeline</text>
      <text x="68" y="168">Kein Reporting</text>
      <text x="68" y="202">Keine begrenzten Wiederholversuche</text>
    </g>
  </g>
</svg>
